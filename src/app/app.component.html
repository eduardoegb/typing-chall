<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-center">Typing Challenge</h1>

      <p class="has-text-center">
        <span
          *ngFor="let char of randomText.split(''); let i = index"
          [class]="compare(char, enteredText[i])"
        >{{ char }}</span>
      </p>

      <div class="field">
        <input class="input" (input)="onInput($event)">
      </div>

      <div class="box has-text-centered" *ngIf="enteredText === randomText">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
